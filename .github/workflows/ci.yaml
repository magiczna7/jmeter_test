name: Run JMeter Tests and Deploy Reports

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-jmeter-tests:
    runs-on: ubuntu-latest
    env:
      JMETER_VERSION: 5.5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install JMeter
        run: |
          wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-${{ env.JMETER_VERSION }}.tgz
          tar -xzf apache-jmeter-${{ env.JMETER_VERSION }}.tgz
          sudo mv apache-jmeter-${{ env.JMETER_VERSION }} /opt/jmeter

      - name: Add JMeter to PATH
        run: |
          echo "PATH=$PATH:/opt/jmeter/bin" >> $GITHUB_ENV

      - name: Run JMeter Test Plans and Save Results
        run: |
          mkdir -p ${{ github.workspace }}/report
          for test_plan in ${{ github.workspace }}/test_plans/*.jmx; do
            result_file="${test_plan%.jmx}.jtl"
            jmeter -n -t "$test_plan" -l "$result_file"
            report_dir="${test_plan%.jmx}-report"
            jmeter -g "$result_file" -e -o "$report_dir"
            mv "$report_dir" ${{ github.workspace }}/report/$(basename "${test_plan%.jmx}")
          done

      - name: Upload JMeter reports
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-reports-${{ github.run_id }}
          path: ${{ github.workspace }}/report

  deploy-to-pages:
    needs: run-jmeter-tests
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download JMeter report artifacts
        uses: actions/download-artifact@v4
        with:
          name: jmeter-reports-${{ github.run_id }}
          path: reports

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare reports directory
        run: |
          mkdir -p _site
          echo "<html><body><h1>JMeter Test Reports</h1><ul>" > _site/index.html
          for report in reports/*; do
            echo "<li><a href=\"$report\">$(basename $report)</a></li>" >> _site/index.html
          done
          echo "</ul></body></html>" >> _site/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
